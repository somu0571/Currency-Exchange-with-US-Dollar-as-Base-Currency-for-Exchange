<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USD Currency Exchange</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Currency Exchange</h1>
    <p class="subtitle">Base Currency: USD</p>

    <div class="converter">
      <input type="number" id="amount" value="1" min="0" />

      <select id="currency"></select>

      <button id="convert">Get the Exchange Rate</button>
    </div>

    <div class="result" id="result">
      Enter amount and select currency
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
